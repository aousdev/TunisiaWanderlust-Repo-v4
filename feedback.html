<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunisia Wanderlust</title>
    <meta name="description"
        content="Embark on a virtual journey to Tunisia with Tunisia Wanderlust. Explore the captivating beauty, rich history, and vibrant culture of Tunisia online. Plan your dream trip to this North African gem today.">
    <meta name="keywords"
        content="Tunisia travel, wanderlust, explore Tunisia, North Africa, Tunisian culture, Tunisian history, desert adventures, beach getaways">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="nav-bar-container">
            <i class="fas fa-heartbeat" aria-hidden="true"></i>
            <a href="index.html">
                <h1 id="logo">Welcome to Tunisia Wanderlust</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="feedback.html" class="active"> Feedback</a>
                    </li>
                    <li>
                        <a href="explore-tunisia.html">Explore Tunisia</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form-section">
        <form class="feedback-form" action="https://formdump.codeinstitute.net/" method="Post">
            <h2>Tunisia Virtual Trip Survey</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required><br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="">Select age range</option>
                <option value="teenager">13 - 19 years (Teenager)</option>
                <option value="adult">20 - 59 years (Adult)</option>
                <option value="aged_adult">60+ years (Aged Adult)</option>
            </select>

            <label for="rating">How much do you rate your online trip?</label>
            <div class="radio-container">
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">1 (Not Satisfactory)</label>
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">2 (Fair)</label>
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">3 (Good)</label>
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">4 (Very Good)</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">5 (Excellent)</label>
            </div>

            <input class="feedback-button" type="submit" value="Submit">

        </form>

    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
