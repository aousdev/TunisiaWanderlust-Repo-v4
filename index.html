<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Embark on a virtual journey to Tunisia with Tunisia Wanderlust. Explore the captivating beauty, rich history, and vibrant culture of Tunisia online. Plan your dream trip to this North African gem today."
    />
    <title>Tunisia Wanderlust</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="nav-bar-container">
        <a href="index.html" class="active">
          <i class="fas fa-heartbeat" aria-hidden="true"></i>
          <h1 id="logo">Welcome to Tunisia Wanderlust</h1>
        </a>
        <nav>
          <ul id="menu">
            <li>
              <a href="feedback.html"> Feedback</a>
            </li>
            <li>
              <a href="explore-tunisia.html">Explore Tunisia</a>
            </li>
            <li>
              <a href="index.html">Home</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="home-image-outer">
      <div id="home-image"></div>
      <div id="cover-text">
        <h2>Explore Tunisia</h2>
        <h3>
          stunning beaches, enchanting forests, awe-inspiring deserts, and lots
          more.
        </h3>
      </div>
    </main>

    <footer>
        <div class="sponsor-section">
          <h2>Powered By:</h2>
          <a href="https://www.nouvelair.com/fr" target="_blank">
            <img
              src="assets/images/sponsors-images/nouvelair-logo.png"
              alt="Sponsor 1"
            />
          </a>
          <a href="https://www.facebook.com/OnsTravelAndTours/" target="_blank">
            <img
              src="assets/images/sponsors-images/ons-travel-tours-logo.png"
              alt="Sponsor 2"
            />
          </a>
          <a href="http://www.skydistribution.com.tn/" target="_blank">
            <img
              src="assets/images/sponsors-images/sky-distribution-logo.gif"
              alt="Sponsor 3"
            />
          </a>
          <a
            href="https://www.facebook.com/skymed.voyages/?locale=fr_FR"
            target="_blank"
          >
            <img
              src="assets/images/sponsors-images/skymed-voyages-logo.png"
              alt="Sponsor 4"
            />
          </a>
        </div>
        <div class="social-networks">
          <div>
            <a
              href="https://www.facebook.com"
              target="_blank"
              aria-label="Visit our Facebook page"
              ><i class="fab fa-facebook"></i
            ></a>
          </div>
          <div>
            <a
              href="https://www.twitter.com"
              target="_blank"
              aria-label="Visit our Twitter page"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </div>
          <div>
            <a
              href="https://www.youtube.com"
              target="_blank"
              aria-label="Visit our Youtube page"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
          <div>
            <a
              href="https://www.instagram.com"
              target="_blank"
              aria-label="Visit our Instagram page"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </footer>
    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/c7dbda0798.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
